<!DOCTYPE html>
<html>
	<head>
		<title>Kamień, papier, nożyce v0.01</title>
		<meta charset='utf-8'>
		<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet'>
		<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css' rel='stylesheet'>
		<link rel='stylesheet' type='text/css' href='style.css'> 
	</head>
	<body>
		<section class='section-top'>
			<div class='container'>
				<h3 class='text-center'>
					Witaj w grze
					<span class='label label-default'>
						<span>
							<i class='fa fa-hand-rock-o' aria-hidden='true'>
							</i>
						</span>
						Kamień
					</span>
					<span class='label label-info'>
						<span>
							<i class='fa fa-hand-paper-o' aria-hidden='true'>
							</i>
						</span>
						Papier
					</span>
					<span class='label label-danger'>
						<span>
							<i class='fa fa-hand-scissors-o' aria-hidden='true'>
							</i>
						</span>
						Nożyce
					</span>
				</h3>
			</div>
			<div id='js-newGameElement' class='container'>
				<div class='row text-center clearfix'>
					<button id='js-newGameButton' class='btn btn-default'>
						Nowa Gra
					</button>
				</div>
			</div>
		</section>
		<section class='section-middle'>
			<div id='js-playerPickElement' class='container'>
				<div class='row text-center clearfix'>
					<button id='js-playerPick_rock' class='btn'>
						<span class='badge'>
							<i class='fa fa-hand-rock-o' aria-hidden='true'></i>
						</span>
						Kamień
					</button>
					<button id='js-playerPick_paper' class='btn'>
						<span class='badge'>
							<i class='fa fa-hand-paper-o' aria-hidden='true'></i>
						</span>
						Papier
					</button>
					<button id='js-playerPick_scissors' class='btn'>
						<span class='badge'>
							<i class='fa fa-hand-scissors-o' aria-hidden='true'>
							</i>
						</span>
						Nożyce
					</button>
				</div>
			</div>
		</section>
		<section class='section-bottom'>
			<div id='js-resultsTableElement' class='container'>
				<div class='row clearfix'>
					<div class='col-xs-5 text-center'>
						<span id='js-playerPoints' class='badge'>
							0
						</span>
						<span id='js-playerName'>
							Imię gracza
						</span>
					</div>
					<div class='col-xs-2 text-center'>
							VS.
					</div>
					<div class='col-xs-5 text-center'>
						<span id='js-computerPoints' class='badge'>
							0
						</span>
							Komputer
					</div>
				</div>
				<div class='row clearfix'>
					<div class='col-xs-5 text-center'>
						<span id='js-playerPick'>
							Wybór gracza
						</span>
					</div>
					<div class='col-xs-2'></div>
					<div class='col-xs-5 text-center'>
						<span id='js-computerPick'>
							Wybór komputera
						</span>
					</div>
				</div>
				<div class='row clearfix'>
					<div class='col-xs-5 text-center'>
						<span id='js-playerResult'>
							Wynik gracza
						</span>
					</div>
					<div class='col-xs-2'></div>
					<div class='col-xs-5 text-center'>
						<span id='js-computerResult'>
							Wynik komputera
						</span>
					</div>
				</div>
			</div>
		</section>
		<script type='text/javascript' src='scripts.js'></script>
	</body>
</html>
